<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Logger</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body class="bg-customwhite">
    <!--Content wrapper (adjust values in config if needed)-->
  <div id="app" class="container">

    <!--Navbar content-->
    <div class="navbar flex justify-between text-[#23262C] pt-5">
        <div class="flex flex-col justify-center">
            <h1 class="font-bold text-2xl">Hi, Charlotte!</h1>
            <p class="text-xs font-semibold">Lets take a look at your activity</p>
        </div>
        
        <div class="flex gap-4">
            <button class="bg-white text-gray-700 px-2 rounded-lg text-xs w-44"><i class="fa-solid fa-magnifying-glass mr-2"></i>Search for health data</button>
            <button class="bg-customdark text-white px-2 rounded-lg text-xs w-20">login</button>
        </div>
    </div>
    <div class="grid grid-cols-12 grid-rows-[auto_auto] gap-4 mt-24">
        <div class="bg-custombeige text-white rounded-lg font-bold col-span-8 py-2 px-4 shadow-md">
            <div class="card bg-beige p-6 rounded-lg gap-6">
                <!-- Text Content -->
                <div class="text-content whitespace-nowrap h-full">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-bold">Your Workout</h2>
                            <p class="text-sm font-semibold">Results for Today</p>
                        </div>
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                </div>
                <div class="chart-container mt-6 flex items-center justify-center">
                    <canvas id="workoutBarChart"></canvas>
                  </div>
              </div>
              
        </div>
        <div class="bg-customdark rounded-lg col-span-4 py-4 px-4 font-bold text-white shadow-md">
            <!--Header-->
            <div>
                <div class="mb-4">
                    <h1>Activity Calendar</h1>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center justify-between font-light text-xs">
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                    <div>S</div>
                </div>
                <!-- Dates Grid -->
                <div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center">
                <!-- Days will be dynamically generated -->
                </div>
            </div>
        </div>
        <div class="bg-white col-span-6 row-span-1 py-4 px-4 rounded-lg font-bold shadow-md text-black grid grid-cols-2 gap-16">
            <div class="whitespace-nowrap flex flex-col justify-between h-full">
                <div>
                    <h1 class="text-sm">Steps for Today</h1>
                    <p class="font-semibold text-xs">Keep your body toned</p>
                </div>
                <p class="text-sm font-semibold">Change goal<i class="fa-solid fa-pen ml-2"></i></p>
            </div>
            <div>
                <div class="relative w-32 h-32 flex items-center justify-center">
                    <!-- Circular Progress Bar -->
                    <svg class="w-full h-full" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                      <!-- Background Circle -->
                      <circle
                        cx="18"
                        cy="18"
                        r="16"
                        fill="none"
                        stroke="#f1f1f1"
                        stroke-width="2"
                      ></circle>
                      <!-- Progress Circle -->
                      <circle
                        cx="18"
                        cy="18"
                        r="16"
                        fill="none"
                        stroke="url(#gradient)"
                        stroke-width="2.5"
                        stroke-dasharray="60, 100"
                        stroke-linecap="round"
                        transform="rotate(-90 18 18)"
                      ></circle>
                      <!-- Gradient for the progress -->
                      <defs>
                        <linearGradient id="gradient" x1="1" y1="0" x2="0" y2="1">
                          <stop offset="0%" stop-color="#ff4c4c" />
                          <stop offset="100%" stop-color="#fdae6d" />
                        </linearGradient>
                      </defs>
                    </svg>
                  
                    <!-- Center Text -->
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-center">
                        <p class="text-gray-500 text-sm">Goal</p>
                        <p class= "text-xl font-bold">8,500</p>
                      </div>
                      
                  
                    <!-- Floating Value -->
                    <div class="absolute top-1/4 right-0 bg-white text-black text-xs font-bold px-2 py-1 rounded-full shadow">
                      5,201
                    </div>
                  </div>
                  
            </div>
            
        </div>
        <div class="bg-white text-black col-span-6 row-span-2 h-full py-4 px-4 rounded-lg shadow-md font-bold">
            <h1>My Habits</h1>
        </div>
        <div class="bg-white col-span-6 row-span-1 py-4 px-4 rounded-lg font-bold text-black shadow-md">
            <h1>Weight Loss Plan</h1>
            <h1>Weight Loss Plan</h1>
            <h1>Weight Loss Plan</h1>
        </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
